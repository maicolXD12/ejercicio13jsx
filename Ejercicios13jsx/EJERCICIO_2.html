<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <!--Render code React-js-->
    </div>

    <!-- Cargar React. -->
    <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Cargamos nuestro componente de React. -->
    <script type="text/babel">
// nota cada codigo que veas documentado de aca para abajo
// seran diferentes formas de realizarlo con jsx los coloco para
// que podamos probar y mirar diferentes formas de como podriamos realizarlos
// los 12 ejercicios

// 0. guardado de datos simple
const data = {
  title_1: "Pagina Inicial de Juan Tuesta",
  title_2: "Enlaces Favoritos", 
  paragraph_1: "Bienvenido a mi pagina personal. Soy un alumno de la universidad de Deusto y esta es mi pagina inicial, con la lista de mis enlaces favoritos y otra informacion de interes",
  paragraph_2: "Internet",
  paragraph_3: "Google",
  paragraph_4: "Aldea Global",
  paragraph_5: "Manual de HTML",
  paragraph_6: "Juan Tuesta, Universidad de Deusto, Marzo 2002",
}

const title_x = <h1>{data.title_1}</h1>;
const subtitle_x = <h2>{data.title_2}</h2>;
const paragraph_x = <p>{data.paragraph_1}</p>;
const paragraph_2x =(  
        <ol>
          <li>{data.paragraph_2}</li>
          <li>{data.paragraph_3}</li>
          <li>{data.paragraph_4}</li>
          <li>{data.paragraph_5}</li>
        </ol>);
const paragraph_3x = <em>{data.paragraph_6}</em>;

const element = (
  <div>
    {title_x}
    {paragraph_x}
    {subtitle_x}
    {paragraph_2x}
    {paragraph_3x}
    </div>
);


// Renderiamos o pintamos
ReactDOM.render(
  element,// estructura jsx para pintar
  document.getElementById('root')// elemento donde se pintara
);
    </script>
  </body>
</html>
